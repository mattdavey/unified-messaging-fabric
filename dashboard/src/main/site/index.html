<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>

    <link rel="stylesheet" href="styles/vendor/slickgrid/slick.grid.css" type="text/css"/>
    <link rel="stylesheet" href="styles/vendor/jquery/smoothness/jquery-ui-1.10.1.custom.css" type="text/css"/>
    <link rel="stylesheet" href="styles/examples.css" type="text/css"/>

    <script src="http://cdn.sockjs.org/sockjs-0.3.4.min.js"></script>
    <script src="scripts/vendor/jquery/jquery-1.9.1.js"></script>
    <script src="scripts/vendor/jquery/jquery.event.drag-2.2.js"></script>
    <script src="scripts/vendor/slickgrid/slick.core.js"></script>
    <script src="scripts/vendor/slickgrid/slick.grid.js"></script>
    <script src="scripts/vendor/slickgrid/slick.dataview.js"></script>
    <script src="scripts/vendor/underscore/underscore.js"></script>
    <script src="scripts/vendor/backbone/backbone.js"></script>
    <script src="scripts/vendor/rivets/rivets.min.js"></script>

    <script src="scripts/vendor/require/require.js"></script>
    <script>
        rivets.configure({
            adapter: {
                subscribe: function (obj, keypath, callback) {
                    obj.on('change:' + keypath, callback)
                },
                unsubscribe: function (obj, keypath, callback) {
                    obj.off('change:' + keypath, callback)
                },
                read: function (obj, keypath) {
                    return obj.get(keypath)
                },
                publish: function (obj, keypath, value) {
                    obj.set(keypath, value)
                }
            }
        });

        require.config({
            baseUrl: "/scripts",
            paths: {
                "text": "vendor/require/text"
            }
        });
        require(['main']);
    </script>
</head>

<body>
<div id="nav"></div>
<div id="page"></div>
</body>

</html>
